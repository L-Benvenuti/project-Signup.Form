<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <div>
            <img src="odin-lined.png" alt="The Odin Project logo">
            <h2>ODIN</h2>
        </div>
        <p>Photo by <a href="https://unsplash.com/@jupp">Jonathan Kemper</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="content">
        <div class="top">
            <h3>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br>
            You <em>know</em> you want to.</h3>
        </div>
        <div class="middle">
            <h3>Let's do this!</h3>
            <form id="my-form" action="#">
                <label for="fname">First Name
                    <input type="text" id="fname" name="first-name" required>
                </label>
                <label for="lname">Last Name
                    <input type="text" id="lname" name="last-name" required>
                </label>
                <label for="email">Email
                    <input type="email" id="email" name="email" required>
                </label>
                <label for="phone">Phone Number
                    <input type="tel" id="phone" name="phone" required pattern='[0-9]{10}'>
                </label>  
                <label for="pwd">Password
                    <input type="password" id="pwd" name="first-name" required 
                    pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                </label>    
                <label for="conf-pwd">Confirm Password
                    <input type="password" id="conf-pwd" name="password" required 
                    pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                </label>                           
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="my-form">Create Account</button>
            <h4>Already have an account? <a href="">Log in</a></h4>
        </div>
        
    </div>
</body>
</html>
