<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIgn-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <img src="odin-lined.png" alt="The Odin Project logo">
        <h2>ODIN</h2>
    </div>
    <div class="content">
        <h3>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br>
            You <em>know</em> you want to.
        </h3>
        <div>
            <h3>Let's do this!</h3>
            <form action="get">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first-name">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last-name">        
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">        
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="first-name">        
                <label for="conf-pwd">Confirm Password</label>
                <input type="password" id="conf-pwd" name="password">                                
            </form>
        </div>
        <button>Create Account</button>
        <h4>Already have an account? <a>Log in</a></h4>
    </div>
</body>
</html>
